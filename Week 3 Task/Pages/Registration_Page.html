<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Registration.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <h4>Create an account- All Fields are Required</h4>
        <div class="registration-form-container">
            <div class="registration-form">
              <form action="" id="form-list" >
                <div class="form">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstname" name="user-name" class="input-field" required>
                </div>
                <div class="form">
                  <label for="lastName">Last Name</label>
                  <input type="text"  id="lastName" name="lastName" class="input-field" required>
                </div>
                <div class="form">
                  <label for="pnumber">Phone Number</label>
                  <input type="tel"  id="pnumber" name="pnumber" class="input-field" required>
                </div>
                <div class="form">
                  <label  for="email">Email</label>
                  <input type="email" id="email" name="user-email" class="input-field" required>
                </div>
                <div class="form">
                  <label for="gender" >Gender</label>
                    <select name="gender" id="gender" class="input-field">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="form">
                  <label for="dob">Date of Birth</label>
                  <input type="date" name="dob" class="input-field" required>
                </div>
                <div class="form">
                  <label for="color">Favourite colour</label>
                  <input type="text" name="color" class="input-field">
                </div>
              </form>
            </div>
            <a href="./Login_page.html" id="submit-btn" class="submit-btn">Submit</a>
        </div>
    </div>
